<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Farm Certifications</title>
<style>
  .certifications {
    max-width: 400px;
    background: #e7f1db;
    border-radius: 10px;
    padding: 20px;
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 6px rgba(50, 100, 0, 0.15);
  }
  .certifications h3 {
    color: #3a5d0b;
    margin-bottom: 15px;
    font-size: 1.4em;
  }
  .cert-list {
    list-style: none;
    padding-left: 0;
  }
  .cert-list li {
    background: #d4edc1;
    margin-bottom: 12px;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    color: #2e4e00;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .cert-list li img {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<div class="certifications">
  <h3>Certifications</h3>
  <ul class="cert-list">
    <li>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/USDA_organic_seal.svg" alt="USDA Organic Logo" />
      USDA Organic
    </li>
    <li>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Non-GMO_Project_Verified_seal.svg/1200px-Non-GMO_Project_Verified_seal.svg.png" alt="Non-GMO Verified Logo" />
      Non-GMO Verified
    </li>
    <li>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Fair_Trade_Certified_Logo.svg" alt="Fair Trade Logo" />
      Fair Trade
    </li>
  </ul>
</div>

</body>
</html>
