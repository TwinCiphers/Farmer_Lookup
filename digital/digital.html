<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digital Farmstand - Farmer Profile</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background-color: #f9fefa;
    color: #2e3a23;
  }
  .profile-container {
    max-width: 900px;
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 12px rgba(46, 58, 35, 0.1);
  }
  .header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .farm-photo {
    width: 140px;
    height: 140px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 2px 8px rgba(46, 58, 35, 0.15);
  }
  .farm-info h1 {
    margin: 0 0 6px 0;
    font-size: 2em;
    color: #1a2e00;
  }
  .farm-info p {
    margin: 4px 0;
    font-style: italic;
    color: #4a5a23;
  }
  .certifications {
    margin-top: 15px;
  }
  .certifications h3 {
    margin-bottom: 8px;
    color: #3a5d0b;
  }
  .cert-list {
    list-style: none;
    padding-left: 0;
    display: flex;
    gap: 15px;
  }
  .cert-list li {
    background: #d4edc1;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: 600;
    color: #2e4e00;
    box-shadow: 0 1px 3px rgba(46, 78, 0, 0.2);
  }
  .products-section {
    margin-top: 30px;
  }
  .products-section h2 {
    border-bottom: 2px solid #b6d654;
    padding-bottom: 8px;
    color: #2a3b10;
  }
  .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 15px;
  }
  .product-card {
    background: #f0f8dc;
    border-radius: 10px;
    padding: 15px;
    width: 200px;
    box-shadow: 0 3px 8px rgba(132, 157, 6, 0.15);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 8px;
    color: #3a5d0b;
  }
  .availability {
    margin-bottom: 10px;
  }
  .availability.in-stock {
    color: #2e7d32;
    font-weight: 600;
  }
  .availability.out-of-stock {
    color: #c62828;
    font-weight: 600;
  }
  .price {
    font-weight: 700;
    margin-bottom: 10px;
    color: #4a7521;
  }
  button.buy-btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  button.buy-btn:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
  }
  footer {
    margin-top: 40px;
    text-align: center;
    color: #8a9a52;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div class="profile-container">
  <div class="header">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=140&q=80" alt="Farm Photo" class="farm-photo" />
    <div class="farm-info">
     <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/USDA_organic_seal.svg" alt="USDA Organic Logo" /></a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Non-GMO_Project_Verified_seal.svg/1200px-Non-GMO_Project_Verified_seal.svg.png" alt="Non-GMO Verified Logo" /><p>"Sustainable farming with passion and care."</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Fair_Trade_Certified_Logo.svg" alt="Fair Trade Logo" /><p>Located in the scenic hills, Green Valley is known for organic produce since 1995.</p>
    </div>
  </div>

  <div class="certifications">
    <h3>Certifications:</h3>
    <ul class="cert-list">
      <li>USDA Organic</li>
      <li>Non-GMO Verified</li>
      <li>Fair Trade</li>
    </ul>
  </div>

  <div class="products-section">
    <h2>Product Catalog</h2>
    <div class="product-list" id="product-list">
      <!-- Products populated by JavaScript -->
    </div>
  </div>
</div>

<footer>Â© 2025 Green Valley Farms - All rights reserved</footer>

<script>
  // Sample product data with real-time availability simulated
  const products = [
    { id: 1, name: "Organic Tomatoes", price: 3.99, availability: "in-stock" },
    { id: 2, name: "Fresh Eggs (Dozen)", price: 6.49, availability: "in-stock" },
    { id: 3, name: "Raw Honey Jar", price: 12.99, availability: "out-of-stock" },
    { id: 4, name: "Free-range Chicken", price: 18.99, availability: "in-stock" },
  ];

  const productListEl = document.getElementById('product-list');

  function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';

    const availabilityClass = product.availability === "in-stock" ? 'in-stock' : 'out-of-stock';
    const availabilityText = product.availability === "in-stock" ? 'Available Now' : 'Out of Stock';

    card.innerHTML = `
      <div class="product-name">${product.name}</div>
      <div class="availability ${availabilityClass}">${availabilityText}</div>
      <div class="price">$${product.price.toFixed(2)}</div>
      <button class="buy-btn" ${product.availability !== "in-stock" ? 'disabled' : ''}>
        ${product.availability === "in-stock" ? 'Buy Now' : 'Unavailable'}
      </button>
    `;
    return card;
  }

  // Populate products on page load
  function loadProducts() {
    productListEl.innerHTML = "";
    products.forEach(product => {
      productListEl.appendChild(createProductCard(product));
    });
  }
  
  loadProducts();
</script>

</body>
</html>
