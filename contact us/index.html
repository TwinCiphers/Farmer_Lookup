<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Local Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Reach the Market Team 🍎🥕</h1>
            <p>We're happy to answer your questions about vendors, fresh produce, and community events.</p>
        </header>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Full Name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="e.g., Vendor Inquiry or Event Info">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required placeholder="Tell us what you need!"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send Message</button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
