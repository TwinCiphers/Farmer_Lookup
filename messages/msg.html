<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direct Messaging - Food Marketplace</title>
  <link rel="stylesheet" href="msg.css" />
</head>
<body>
  <header>
    <h1>Ask & Order - Local Food Market</h1>
  </header>
  <main>
    <section class="messaging-section">
      <div class="messages" id="messages"></div>
      <form id="message-form">
        <input type="text" id="user-message" placeholder="Ask questions or place an order..." required />
        <button type="submit">Send</button>
      </form>
    </section>
    <div class="transaction-tracking" id="transactions"></div>
  </main>
  <footer>
    <p>&copy; 2025 Local Food Market</p>
  </footer>
  <script src="msg.js"></script>
</body>
</html>
